<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz Application</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const quizData = [
      {
        question: "What does the setState function in React do?",
        options: [
          "Updates the component state and re-renders the component.",
          "Deletes the component's state.",
          "Sends data to the server.",
          "Fetches data from an API.",
        ],
        correctAnswer:
          "Updates the component state and re-renders the component.",
      },
      {
        question:
          "Which method is used to create a component in a React application?",
        options: [
          "React.render()",
          "React.component()",
          "React.createComponent()",
          "React.Component()",
        ],
        correctAnswer: "React.Component()",
      },
      {
        question: "What is the purpose of Babel in a React application?",
        options: [
          "To handle HTTP requests.",
          "To compile JSX into JavaScript.",
          "To manage component state.",
          "To optimize application performance.",
        ],
        correctAnswer: "To compile JSX into JavaScript.",
      },
    ];

    function Quiz({ quiz, fn, selected }) {
      const [quizCompleted, setQuizCompleted] = React.useState(false);
      const [currentQuestion, setCurrentQuestion] = React.useState(0);
      const [selectedOption, setSelectedOption] = React.useState("");
      const [score, setScore] = React.useState(0);

      const handleOptionChange = (e) => {
        setSelectedOption(e.target.value);
      };

      const handleSubmit = () => {
        if (selectedOption === quizData[currentQuestion].correctAnswer) {
          setScore(score + 1);
        }
        const nextQuestion = currentQuestion + 1;
        if (nextQuestion < quizData.length) {
          setCurrentQuestion(nextQuestion);
          setSelectedOption("");
        } else {
          setQuizCompleted(true);
        }
      };
      const handleReset = () => {
        setScore(0);
        setCurrentQuestion(0);
        setSelectedOption("");
        setQuizCompleted(false);
      };

      return (
        <div>
          {quizCompleted ? (
            <div>
              <h2>Your Score: {score / quizData.length}</h2>
              <p>Thankyou for taking the quiz!</p>
            </div>
          ) : (
            <div>
              <h3>{quizData[currentQuestion].question}</h3>
              <div>
                {quizData[currentQuestion].options.map((option) => (
                  <div key={option}>
                    <input
                      type="radio"
                      value={option}
                      checked={selectedOption === option}
                      onChange={handleOptionChange}
                    />
                    {option}
                  </div>
                ))}
              </div>
              <button onClick={handleSubmit}>Submit</button>
              <button onClick={handleReset}>Reset</button>
            </div>
          )}
        </div>
      );
    }

    function App() {
      return (
        <>
          <h1>React Quiz App</h1>
          <Quiz />
        </>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<App />);
  </script>
</html>
